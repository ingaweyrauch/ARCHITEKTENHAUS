<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminbereich – Architektenhaus am Wald</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      background: #444;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      cursor: pointer;
      color: #fff;
      text-align: center;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      background: #fff;
      color: #333;
      border-bottom: 3px solid #333;
    }
    .tab-content {
      display: none;
      padding: 1rem;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    form {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    img.preview {
      max-width: 150px;
      margin: 0.5rem;
      display: inline-block;
    }
    .btn {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adminbereich – Architektenhaus am Wald</h1>
  </header>

  <div class="tabs">
    <div class="tab active" data-tab="preise">Preise</div>
    <div class="tab" data-tab="holidu">Holidu-Import</div>
    <div class="tab" data-tab="bilder">Bilder</div>
  </div>

  <div id="preise" class="tab-content active">
    <h2>Preisverwaltung</h2>
    <form id="priceForm">
      <label>Startdatum:</label>
      <input type="date" id="priceStart" required>
      <label>Enddatum:</label>
      <input type="date" id="priceEnd" required>
      <label>Preis pro Nacht (€):</label>
      <input type="number" id="priceValue" required>
      <button type="submit" class="btn">Zeitraum speichern</button>
    </form>
    <table id="priceTable">
      <thead>
        <tr>
          <th>Start</th>
          <th>Ende</th>
          <th>Preis/Nacht (€)</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="holidu" class="tab-content">
    <h2>Holidu-Import</h2>
    <p>Importiere Buchungen automatisch aus Holidu (iCal-Feed).</p>
    <button id="importHolidu" class="btn">Jetzt importieren</button>
    <div id="holiduStatus"></div>
  </div>

  <div id="bilder" class="tab-content">
    <h2>Bilderverwaltung</h2>
    <form id="imageForm">
      <input type="file" id="imageUpload" accept="image/*" required>
      <button type="submit" class="btn">Bild hochladen</button>
    </form>
    <div id="imageGallery"></div>
  </div>

  <script>
    // Tabs umschalten
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
